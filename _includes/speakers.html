{% for speaker in site.data.speakers[include.event] %}
  <div class="col-sm-6 col-lg-4 align-items-center mb-5" data-aos="fade-up" data-aos-delay="100">
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <img src="assets/img/avatars/{{speaker.image}}" alt="{{speaker.name}}" class="avatar avatar-xlg">
        </div>
        <div class="back">
          <h4 class="h5">Speaker Bio</h4>
          <p>{{speaker.bio}}</p>
        </div>
      </div>
    </div>
    <div class="avitext">
      <h5 class="mb-0 bold">{{speaker.name}}</h5>
      {% if speaker.twitter %}
        <a target="_blank" rel="noopener" href="https://twitter.com/{{speaker.twitter}}">
          <img class="icon undefined" src="assets/img/icons/social/twitter.svg" alt="twitter social icon" data-inject-svg />
        </a>
      {% endif %}

      {% if speaker.linkedin %}
        <a target="_blank" rel="noopener" href="https://www.linkedin.com/in/{{speaker.linkedin}}">
          <img class="icon undefined" src="assets/img/icons/social/linkedin.svg" alt="linkedin social icon" data-inject-svg />
        </a>
      {% endif %}

      {% if speaker.website %}
        <a target="_blank" rel="noopener noreferrer" href="{{speaker.website}}">
          <img class="icon undefined" src="assets/img/icons/theme/general/clip.svg" alt="link icon" data-inject-svg />
        </a>
      {% endif %}
    </div>
  </div>
{% endfor %}
