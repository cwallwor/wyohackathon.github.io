<div class="row">
  {% for sponsor in site.data.sponsors[include.level] %}
    <div class="{{include.class | default: "col-sm-6 col-md-4 col-lg-3 d-flex mb-5 centr"}}" data-aos="fade-up" data-aos-delay="100">
      <a target="_blank" rel="noopener noreferrer" href="{{sponsor.link}}">
        <img src="assets/img/logos/sponsors/{{sponsor.logo}}" alt="{{sponsor.name}}" />
      </a>
    </div>
  {% endfor %}
</div>
